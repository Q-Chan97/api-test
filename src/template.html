<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="#"></div>
      <button id="refresh-button" type="button">New Image</button>
      <label for="search" name="search">Search new gif here:</label>
      <input type="text" name="search" id="search">
      <button id="new-gif-button" type="submit">Search</button>
    <script>
      const img = document.querySelector("img");
      const refreshButton = document.getElementById("refresh-button");
      const searchInput = document.getElementById("search");
      const searchButton = document.getElementById("new-gif-button");
      let currentSearch = "cats"; // Default search

      function getGIF(searchTerm) {
        // Store API request in variable that changes based on search term
        let url = `https://api.giphy.com/v1/gifs/translate?api_key=ediGiayomD6bp6KKvqA4LlXFXsDfsQz7&s=${searchTerm}`;
        
        return fetch(url)
        .then((response) => {
          return response.json();
        })
        .then((response) => {
          img.src = response.data.images.original.url;
        })
      };

      // Get search term, and use that in API request
      searchButton.addEventListener("click", () => {
        let searchTerm = searchInput.value.trim();

        currentSearch = searchTerm; // Update current search in string
        getGIF(searchTerm)
      })

      refreshButton.addEventListener("click", () => {
        getGIF(currentSearch);
      })

      // Default gif on load
      getGIF("https://api.giphy.com/v1/gifs/translate?api_key=ediGiayomD6bp6KKvqA4LlXFXsDfsQz7&s=cats")
    </script>
  </body>
</html>
