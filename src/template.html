<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="#"></div>
      <button id="refresh-button" type="button">New Image</button>
      <label for="search" name="search">Search new gif here:</label>
      <input type="text" name="search" id="search">
      <button id="new-gif-button" type="submit">Search</button>
    <script>
      const img = document.querySelector('img');
      const searchBar = document.getElementById("search");
      const refreshButton = document.getElementById("refresh-button");
      const submitButton = document.getElementById("new-gif-button");
      let currentSearch = "cats"; // Default search term

      async function getGif(searchTerm) {
        try {
          const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=ediGiayomD6bp6KKvqA4LlXFXsDfsQz7&s=${searchTerm}`)
          const searchData = await response.json();
          img.src = searchData.data.images.original.url;
        } catch {
          console.log(Error)
        }
      }

      // New search term for API request
      submitButton.addEventListener("click", () => {
        const searchTerm = searchBar.value.trim();
        currentSearch = searchTerm; // Update current search
        getGif(searchTerm);
      });

      // Load new image of current search
      refreshButton.addEventListener("click", () => {
        getGif(currentSearch);
      });

      //Default search on load
      getGif(currentSearch);
    </script>
  </body>
</html>
